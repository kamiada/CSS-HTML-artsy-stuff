<!DOCTYPE html>
<html>

<head>
    <title>Hamburger Menu</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>
        function changeClass() {
            let icon = document.getElementById('icon');
            let hamburger = document.getElementById('btn_hamb');
            

            if( icon.className === "icon" && hamburger.className === "hamburger"){
                hamburger.className = "hamburger_animate";
                if(hamburger.className === "hamburger_animate") {
                    icon.className = "icon_active";
                }
            } else {
                icon.className = "icon";
                hamburger.className = "hamburger";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <button  id ="btn_hamb" class="hamburger" onclick="changeClass()">
            <img src="cat.svg" alt="black cat" class="icon" id="icon"></img>
        </button>
    </div>
</body>

</html>
