<!DOCTYPE html>
<html>

<head>
    <title>Hamburger Menu</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>
        function changeClass() {
            let icon = document.getElementById('icon');
            let icon_2 = document.getElementById('icon_2');
            let hamburger = document.getElementById('btn_hamb');
            if (icon.className === "icon" && hamburger.className === "hamburger" && icon_2.className === "icon_2") {
                hamburger.className = "hamburger_animate";
                if (hamburger.className === "hamburger_animate") {
                    setTimeout(function () {
                        icon.className = "icon_active";
                        icon_2.className = "icon_active";
                    }, 1000);
                }
            } else {
                icon.className = "icon";
                icon_2.className = "icon_2";
                hamburger.className = "hamburger";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <button id="btn_hamb" class="hamburger" onclick="changeClass()">
            <img src="cat.svg" alt="black cat" class="icon" id="icon"></img>
            <img src="owl.svg" alt="owl" id="icon_2" class="icon_2">
            <img src="fishbowl.svg" alt="fish in the bowl" class="icon_2">
        </button>
    </div>
</body>

</html>
